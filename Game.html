<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarks Casino Craps</title>
    <link rel="stylesheet" href="Styles.css"></head>
<body>


 <!-- This is the game introduction and title. -->   
<h1>Welcome to Quarks Casino Craps!</h1>

 <!-- When clicked, this button will run the playGame function from code.js. -->
<button onclick="playGame()">Play Game</button>

<!-- The result will be displayed here using .innerHTML from the JavaScript. -->
<p id="output"></p>

<!-- Linking the external JavaScript file to this HTML. -->
<script src="code.js"></script>


 <!-- This is the dice image. -->   
<div="parent-container">
    <img src="dice.jpg" alt="Dice">  
</div>

</body>
</html>
